### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = tile, ^(kitty)$

# Example windowrule v2
# windowrulev2 = tile, class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# rules below would make the specific app transparent

# FLOAT
windowrule {
    name = "audio managers"
    match:class = (blueman-manager|nm-connection-editor|org.rncbc.qjackctl|calfjackhost|Calfjackhost)
    float = true
}

windowrule {
    name = "kitty opacity 0.8"
    match:class = (kitty)
    opacity = 0.8 0.8
}

windowrule {
    name = "kitty update-sys popin"
    match:class = (kitty)
    match:title = (update-sys)
    animation = popin
}

windowrule {
    name = "thunar popin"
    match:class = (thunar)
    animation = popin
}

windowrule {
    name = "thunar opacity 0.9"
    match:class = (thunar)
    opacity = 0.9 0.9
}

windowrule {
    name = "thunar size 800x668"
match:class = (thunar)
    size = 800 668
}

windowrule {
    name = "keepassxc size 900x900"
    match:class = (org.keepassxc.KeePassXC)
    size = 900 900
}

windowrule {
    name = "VSCodium opacity 0.8"
    match:class = (VSCodium)
    opacity = 0.8 0.8
}

windowrule {
    name = "chromium popin"
    match:class = (chromium)
    animation = popin
}

windowrule {
    name = "wofi move cursor"
    match:class = (wofi)
    float = true
    move = -3% -105%
}

windowrule {
    name = "wofi no animation"
    match:class = (wofi)
    animation = none
}

windowrule {
    name = "wofi opacity 0.8 0.6"
    match:class = (wofi)
    opacity = 0.8 0.6
}

windowrule {
    name = "kdenlive no animation"
    match:class = (org.kde.kdenlive)
    animation = none
}

windowrule {
    name = "kdenlive maximize"
    match:class = (org.kde.kdenlive)
    maximize = true
}

windowrule {
    name = "kdenlive workspace 7"
    match:class = (org.kde.kdenlive)
    workspace = 7
}

windowrule {
    name = "steam fullscreen"
    match:class = (steam)
    fullscreen = true
}

windowrule {
    name = "steam workspace 6"
    match:class = (steam)
    workspace = 6
}

windowrule {
    name = "FreeTube workspace 2"
    match:class = (FreeTube)
    workspace = 2
}

windowrule {
    name = "Kodi workspace 3"
    match:class = (Kodi)
    workspace = 3
}

windowrule {
    name = "LibreWolf workspace 4"
    match:class = (LibreWolf)
    workspace = 4
}

windowrule {
    name = "vlc workspace 5"
    match:class = (vlc)
    workspace = 5
}






